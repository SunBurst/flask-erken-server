<md-card-content>
    <highchart ng-if="stationDataGroupItemVm.chartReady" id="chart-{[ group.group_id ]}" config="stationDataGroupItemVm.chartConfig"></highchart>
    <!-- <div id="chart-{[stationDataGroupItemVm.group.group_id]}"></div> -->
    <md-table-container>
        <table md-table>
            <thead ng-if="!stationDataGroupItemVm.options.decapitate" md-head md-order="stationDataGroupItemVm.query.order">
                <tr md-row>
                    <th md-column md-order-by="date"><span>Date</span></th>
                    <th md-column ng-repeat="groupParameter in stationDataGroupItemVm.group.parameters.list">
                        <span>{[ groupParameter.parameter_name ]}</span>
                    </th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="measurement in stationDataGroupItemVm.measurements | filter: filter.search | orderBy: stationDataGroupItemVm.query.order | limitTo: stationDataGroupItemVm.query.limit : (stationDataGroupItemVm.query.page -1) * stationDataGroupItemVm.query.limit" 
                    md-select="measurement" md-auto-select="stationDataGroupItemVm.options.autoSelect">
                        <td md-cell>{[ measurement.date | date:'yyyy-MM-dd']}</td>
                        <td md-cell>{[ measurement.parameter_name ]}</td>
                        <td md-cell>{[ measurement.avg_value | number: 2 ]}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card-content>
