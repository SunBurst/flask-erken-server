<div ng-controller="StationDataChartsProfile as chartProfileVm" 
    ng-init="chartProfileVm.initChartParameter(stationDataVm.parameters[parameter.parameter_id][parameter.measurement_type_id])">
    <!-- <div range-slider min="profileVm.minDepth" max="profileVm.maxDepth" model-min="profileVm.minDepth" model-max="profileVm.maxDepth"></div> -->
    <div ng-repeat="(chart, chartOptions) in chartProfileVm.chartParameter.charts" ng-init="chartProfileVm.initChart(chart)">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{[ parameter.parameter_name ]} ({[ parameter.measurement_type_name ]})</span>
                    <span class="md-subhead">{[ stationDataVm.dataSourcesModel.selectedDataSource ]}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="column" layout-align="space-around center">
                    <highchart id="{[ chart ]}-{[ parameter.parameter_id ]}-{[ parameter.measurement_type_id ]}" 
                        config="chartProfileVm.chartParameter.charts[chart]"></highchart>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
