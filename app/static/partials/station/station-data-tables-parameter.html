<div ng-controller="StationDataTablesParameterCtrl as tableParameterVm" 
    ng-init="tableParameterVm.initTableParameter(stationDataVm.parameters[parameter.parameter_id][parameter.measurement_type_id])">
    <md-content>
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{[ parameter.parameter_name ]} ({[ parameter.measurement_type_name ]})</span>
                    <span class="md-subhead">{[ stationDataVm.dataSourcesModel.selectedDataSource ]}</span>
                </md-card-header-text>
            </md-card-header>
                <md-card-content>
                    <div layout="column" layout-align="space-around">
                        <div ng-if="stationDataVm.isDataSource('Daily')" ng-include="'/static/partials/station/station-data-tables-parameter-daily.html'"></div>
                        <div ng-if="stationDataVm.isDataSource('Hourly')" ng-include="'/static/partials/station/station-data-tables-parameter-hourly.html'"></div>
                        <div ng-if="stationDataVm.isDataSource('High Frequency')" ng-include="'/static/partials/station/station-data-tables-parameter-high-frequency.html'"></div>
                        <md-table-pagination md-limit="tableParameterVm.query.limit" 
                            md-limit-options="tableParameterVm.limitOptions" md-page="tableParameterVm.query.page" 
                            md-total="{[ tableParameterVm.measurements.length ]}" md-page-select="tableParameterVm.options.pageSelect" 
                            md-boundary-links="tableParameterVm.options.boundaryLinks">
                        </md-table-pagination>
                    </div>
                </md-card-content>
        </md-card>
    </md-content>
</div>
