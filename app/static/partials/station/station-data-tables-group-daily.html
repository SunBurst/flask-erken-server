<md-table-container>
    <table md-table>
        <thead ng-if="!tableGroupVm.options.decapitate" md-head md-order="tableGroupVm.query.order">
            <tr md-row>
                <th md-column md-order-by="date"><span>Date</span></th>
                <th md-column md-order-by="sensor_name"><span>Sensor</span></th>
                <th md-column md-order-by="parameter_name"><span>Parameter</span></th>
                <th md-column md-numeric md-order-by="avg_value" md-desc>
                    <span ng-if="parameter.parameter_unit">Average Value ({[ parameter.parameter_unit ]})</span>
                    <span ng-if="!parameter.parameter_unit">Average Value</span>
                </th>
                <th ng-if="!parameter.parameter_unit" md-column="unit"><span>Unit</span></th>
            </tr>
        </thead>
    <tbody md-body>
        <tr md-row md-select="measurement" md-auto-select="tableGroupVm.options.autoSelect" ng-repeat="measurement in tableGroupVm.measurements | filter: filter.search | orderBy: tableGroupVm.query.order | limitTo: tableGroupVm.query.limit : (tableGroupVm.query.page -1) * tableGroupVm.query.limit">
            <td md-cell>{[ measurement.date | date:'yyyy-MM-dd']}</td>
            <td md-cell>{[ measurement.sensor_name ]}</td>
            <td md-cell>{[ measurement.parameter_name ]}</td>
            <td md-cell>{[ measurement.avg_value | number: 2 ]}</td>
            <td ng-if="!parameter.parameter_unit" md-cell>{[ measurement.unit ]}</td>
        </tr>
    </tbody>
    </table>
</md-table-container>
