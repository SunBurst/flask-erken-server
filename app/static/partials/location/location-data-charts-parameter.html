<div ng-controller="LocationDataChartsParameter as parameterVm" ng-init="parameterVm.initChartParameter(locationDataVm.parameters[parameter])">
    <div ng-repeat="(chart, chartOptions) in parameterVm.chartParameter.charts" ng-init="parameterVm.initChart(chart)">
        <highchart id="{[ chart ]}-{[ parameter ]}" config="parameterVm.chartParameter.charts[chart]"></highchart>
    </div>
</div>
