<div ng-controller="LocationDataChartsParameter as chartParameterVm" ng-init="chartParameterVm.initChartParameter(locationDataVm.parameters[parameter])">
    <div ng-repeat="(chart, chartOptions) in chartParameterVm.chartParameter.charts" ng-init="chartParameterVm.initChart(chart)">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{[ locationDataVm.parameters[parameter].parameter_name ]}</span>
                    <span class="md-subhead">{[ locationDataVm.dataSourcesModel.selectedDataSource ]}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="column" layout-align="space-around center">
                    <highchart id="{[ chart ]}-{[ parameter ]}" config="chartParameterVm.chartParameter.charts[chart]"></highchart>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
