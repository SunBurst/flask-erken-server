<div ng-controller="LocationDataChartsWindRoseCtrl as chartWindRoseVm" 
    ng-init="chartWindRoseVm.initChartParameter(locationDataVm.parameters[parameter.parameter_id][parameter.measurement_type_id])">
    <div ng-repeat="(chart, chartOptions) in chartWindRoseVm.chartParameter.charts" ng-init="chartWindRoseVm.initChart(chart)">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{[ parameter.parameter_name ]} ({[ parameter.measurement_type_name ]})</span>
                    <span class="md-subhead">{[ locationDataVm.dataSourcesModel.selectedDataSource ]}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="column" layout-align="space-around center">
                    <highchart id="{[ chart ]}-{[ parameter.parameter_id ]}-{[ parameter.measurement_type_id ]}" 
                        config="chartWindRoseVm.chartParameter.charts[chart]"></highchart>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
