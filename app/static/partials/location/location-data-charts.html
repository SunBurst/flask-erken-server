<div ng-repeat="(parameter, isSelected) in locationDataChartsVm.parameterSelection">
    <div ng-if="isSelected">
        <div ng-if="locationDataVm.isParameterType(locationDataVm.parameters[parameter].measurement_type, 'parameter')" ng-include="'/static/partials/location/location-data-charts-parameter.html'"></div>
        <div ng-if="locationDataVm.isParameterType(locationDataVm.parameters[parameter].measurement_type, 'profile')" ng-include="'/static/partials/location/location-data-charts-profile.html'"></div>
    </div>
</div>
