<div class="col-sm-3">
    <div class="card">
        <div class="card-content">
            <div class="page-content-nav">
                <ul>
                    <li class="dropdown-header">Parameters</li>
                    <li ng-repeat="(parameter, enabled) in locationDataVm.parameterSelection">
                        <input id="{[ parameter ]}-checkbox" type="checkbox" ng-model="locationDataVm.parameterSelection[parameter]" ng-change="locationDataVm.changeSelection(parameter, locationDataVm.parameterSelection[parameter])"></input>
                        <label for="{[ parameter ]}-checkbox">{[ locationDataVm.parameters[parameter].parameter_name ]}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
