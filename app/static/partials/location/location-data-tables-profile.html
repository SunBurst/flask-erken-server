<div ng-controller="LocationDataTablesProfile as tableProfileVm" ng-init="tableProfileVm.initTableParameter(locationDataVm.parameters[parameter])">
    <md-content>
        <md-card>
            <div ng-if="locationDataVm.isDataSource('Daily')" ng-include="'/static/partials/location/location-data-tables-profile-daily.html'"></div>
            <div ng-if="locationDataVm.isDataSource('Hourly')" ng-include="'/static/partials/location/location-data-tables-profile-hourly.html'"></div>
            <div ng-if="locationDataVm.isDataSource('High Frequency')" ng-include="'/static/partials/location/location-data-tables-profile-high-frequency.html'"></div>
            <md-table-pagination md-limit="tableProfileVm.query.limit" md-limit-options="tableProfileVm.limitOptions" md-page="tableProfileVm.query.page" md-total="{[ tableProfileVm.measurements.length ]}" md-page-select="tableProfileVm.options.pageSelect" md-boundary-links="tableProfileVm.options.boundaryLinks"></md-table-pagination>
        </md-card>
    </md-content>
</div>
