<div ng-controller="LocationDataTablesParameter as tableParameterVm" ng-init="tableParameterVm.initTableParameter(locationDataVm.parameters[parameter])">
    <md-content>
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{[ locationDataVm.parameters[parameter].parameter_name ]}</span>
                    <span class="md-subhead">{[ locationDataVm.dataSourcesModel.selectedDataSource ]}</span>
                </md-card-header-text>
            </md-card-header>
                <md-card-content>
                    <div layout="column" layout-align="space-around">
                        <div ng-if="locationDataVm.isDataSource('Daily')" ng-include="'/static/partials/location/location-data-tables-parameter-daily.html'"></div>
                        <div ng-if="locationDataVm.isDataSource('Hourly')" ng-include="'/static/partials/location/location-data-tables-parameter-hourly.html'"></div>
                        <div ng-if="locationDataVm.isDataSource('High Frequency')" ng-include="'/static/partials/location/location-data-tables-parameter-high-frequency.html'"></div>
                        <md-table-pagination md-limit="tableParameterVm.query.limit" md-limit-options="tableParameterVm.limitOptions" md-page="tableParameterVm.query.page" md-total="{[ tableParameterVm.measurements.length ]}" md-page-select="tableParameterVm.options.pageSelect" md-boundary-links="tableParameterVm.options.boundaryLinks"></md-table-pagination>
                    </div>
                </md-card-content>
        </md-card>
    </md-content>
</div>
