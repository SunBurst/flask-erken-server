<div class="row">
     <div class="col-lg-6" ng-repeat="location in locations">
        <div>
            <div id="{[ location.id ]}-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item" ng-repeat="location_image in location.images">
                        <img data-ng-src="data:image/png;base64, {[ location_image ]}" alt="{[ location.location_name ]}">
                        <div class="carousel-caption">
                            <h3>{[ location.location_name ]}</h3>
                            <p>{[ location.description.short_description ]}.</p>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#{[ location.id ]}-carousel" role="button" data-slide="prev">
                    <span class="fa fa-angle-left fa-fw" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#{[ location.id ]}-carousel" role="button" data-slide="next">
                    <span class="fa fa-angle-right fa-fw" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <ol class="carousel-indicators">
                    <li ng-repeat="location_image in location.images" data-target="#{[ location.id ]}-carousel" data-slide-to="{[ $index ]}"></li>
                </ol>
            </div>
        </div>   
    </div>
</div>
