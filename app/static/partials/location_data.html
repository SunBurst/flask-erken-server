<div ng-controller="LocationDataCtrl">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <nav class="data-section-nav">
                    <ul class="nav in">
                        <li ng-repeat="parameter in location_parameters_list">
                            <a href="#" ng-click="showParameterData(parameter.parameter_id, parameter.parameter_name, parameter.parameter_unit, parameter.measurement_type, parameter.parameter_description)">{[ parameter.parameter_name ]}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        
            <div class="col-sm-9 col-md-9">
                <div ng-show="activeParameter">
                    <div ng-if="activeParameter" ng-include src="'/static/partials/location_data_content.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
