{% block overview %}
<div class="eg">
    <table class="cl" data-sort="table">
        <thead>
            <tr>
                <th class="header headerSortDown">Time</th>
                <th class="header">Station</th>
                <th class="header">Parameter</th>
                <th class="header">QC Level</th>
                <th class="header">Sensor</th>
                <th class="header">Value</th>
                <th class="header">Unit</th>
            </tr>
        </thead>
        <tbody id="site-status-tbody"></tbody>
    </table>
</div>
{% endblock %}

{% block extrajs %}
    
    <script src={{ url_for('static', filename="js/jquery.tablesorter.js") }}></script> 
    
    <script>
    $(document).ready(function() {
        var siteId = '{{ site_id }}';
        var getLocationStatusMeasurementsUrl = '/sites/get_location_status_parameter_measurements/' + siteId;
        
        function timestampToDate(timestamp) {
            return new Date(timestamp)
        }
        
        function dateRepr(d) {
            timeStr = d.getFullYear() + '-'
            + ('0' + (d.getMonth()+1)).slice(-2) + '-'
            + ('0' + d.getDate()).slice(-2) + ' '
            + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
            
            return timeStr;
        }
        
        function populateTable() {
            return $.getJSON(getLocationStatusMeasurementsUrl).done(function(result) {
                var locationStatusTableBody = '';
                $.each(result, function(index, data) {
                    locationStatusTableBody += '<tr>' +
                        '<td>' + dateRepr(timestampToDate(data.timestamp)) + '</td>' + 
                        '<td>' + data.station_id + '</td>' + 
                        '<td>' + data.parameter + '</td>' + 
                        '<td>' + data.qc_level + '</td>' + 
                        '<td>' + data.sensor_id + '</td>' + 
                        '<td>' + data.value + '</td>' + 
                        '<td>' + data.unit + '</td>'
                    '</tr>';
                });
                $('#site-status-tbody').append(locationStatusTableBody);
            });
        }
        
        populateTable().done();
        
        $("[data-sort=table]").tablesorter({
            sortList: [[0,0]],
            dateFormat: 'pt'
        });
    });
    </script>

{% endblock %}
